server:
  port: 9004

account:
  service:
    url: ${ACCOUNT_SERVICE_URL:http://localhost:9001}
blocker:
  service:
    url: ${BLOCKER_SERVICE_URL:http://localhost:9008}
notification:
  service:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:9009}
exchange:
  service:
    url: ${EXCHANGE_SERVICE_URL:http://localhost:9003}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

spring:
  application:
    name: transfer-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUE_URL:http://keycloak:8080/realms/master}
      client:
        provider:
          keycloak:
            issuer-uri: http://keycloak:8080/realms/master
        registration:
          transfer-service-client:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: transfer-service-client
            client-secret: ${CLIENT_SECRET:Sbv2HTFhjQhdlt49JVLukoXH1Dlf05sv}
            scope: accounts.read,accounts.write,blocker.read,exchange.read,notification.write
            clientAuthenticationMethod: client_secret_post

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true