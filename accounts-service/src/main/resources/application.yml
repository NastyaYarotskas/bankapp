server:
  port: 9001

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://127.0.0.1:9411}/api/v2/spans # Эндпоинт Zipkin для приёма спанов
  tracing:
    sampling:
      probability: 1 # Сэмплируем все запросы 

spring:
  application:
    name: accounts-service
  r2dbc:
    url: r2dbc:postgresql://localhost:5430/accounts_service_db
    username: sa
    password: sa
    pool:
      enabled: true
      initial-size: 5
      max-size: 10
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:29092}
    admin:
      client-id: accounts-service
      fail-fast: true
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUE_URL:http://keycloak:8080/realms/master}
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUE_URL:http://keycloak:8080/realms/master}
        registration:
          accounts-service-client:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: accounts-service-client
            client-secret: ${CLIENT_SECRET:PAsZ470oShhYzY9qlVy35yty0tcWZhp7}
            scope: notification.write
            clientAuthenticationMethod: client_secret_post
  zipkin:
    base-url: http://zipkin:9411
    enabled: true
    service:
      name: accounts-service
  sleuth:
    sampler:
      probability: 1.0

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true